<div>
    <div class="container-fluid">
        <table>
            <tr>
                <td>
                    <div class="page-header">
                        <h3>Сервис учебных планов</h3>
                    </div>
                </td>
                <td>
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">Cписок сервисов</span>
                    <span class="glyphicon glyphicon-off" aria-hidden="true">Выход</span>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="page-header">
                        <h3>Версии файла {{ filename }}</h3>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                <table class="table table-striped" cellspacing="0" style="width: 1000px;">
                    <thead>
                    <tr>
                        <th>Выложил</th>
                        <th>Описание</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="r in revisions">
                        <td>{{r.username}}</td>
                        <td>{{r.description}}</td>
                        <td>
                            <button class="glyphicon glyphicon-download-alt" ng-click="downloadRev(r.id)"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </td>
            </tr>
            <tr>
                <td>
                    <span type="button" class="btn btn-primary" ng-click="backToFiles()">Назад</span>
                    <span type="button" class="btn btn-primary" ng-click="addNewRevisionModal()">Обновить файл</span>
                </td>
            </tr>
        </table>
    </div>
</div>

<script type="text/ng-template" id="addNewRevModal">
    <div class="modal-header">
        <h3 class="modal-title">Обновить файл</h3>
    </div>
    <div class="modal-body container-fluid">
        <table style="border-spacing: 10px; border-collapse: unset;">
            <tr>
                <td>Имя:</td>
                <td>{{filename}}</td>
            </tr>
            <tr>
                <td>Описание:</td>
                <td><input class="form-control" type="text" ng-model="descr"></td>
            </tr>
            <tr>
                <td>Выберите файл:</td>
                <td><input id="fileupload" type="file"></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <table>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="addNewRevision(descr)">Ок</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
                </td>
            </tr>
        </table>
    </div>
</script>
